{% block navbar %}

{% load static %}

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container gap-5">
        <a class="navbar-brand skill-transparent" href="{% url '/' %}">Skill.Py ( )</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link btn active" aria-current="page" href="{% url '/' %}"><i
                            class="fa-solid fa-house"></i> Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn" href="{% url 'pricing' %}"><i class="fa-solid fa-tag"></i> Pricing</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn" href="#">Link</a>
                </li>
            </ul>
            {% if user.is_authenticated %}
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    <i class="fa-solid fa-user"></i> {{ user.username }}
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="{% url 'logout' %}">
                        <i class="fa-solid fa-right-from-bracket" style="color: #e01b24;"></i> Logout</a></li>

                    <li><a class="dropdown-item" href="#">
                        <i class="fa-solid fa-address-card" style="color: #2ec27e;"></i> Profile</a></li>
                </ul>
            </div>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-outline-success"><i class="fa-solid fa-user"></i> Login</a>
            {% endif %}
        </div>
    </div>
</nav>

{% endblock navbar %}
